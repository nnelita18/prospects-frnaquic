<body class="sidebar-dark">
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img src="./assets/images/login/logo-completo2.png" alt="logo" class="img-fluid">
              </div>
              <!-- <h4>Bienvenido Franquiciatario</h4> -->
              <h6 class="font-weight-light">Ingrese sus datos para continuar.</h6>
              <form class="pt-3">
                <div class="form-group">
                  <label for="exampleInputuser">Usuario</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="ti-user text-primary"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control form-control-lg border-left-0" id="exampleInputuser" placeholder="Usuario" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Contraseña</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="ti-lock text-primary"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="Password" required>
                  </div>
                </div>
                <div class="my-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="./index.html">Entrar</a>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-link text-primary" data-toggle="modal" data-target="#recov-psw">
                    Recuperar contraseña
                  </button>
                </div>

              </form>

            </div>
          </div>
          <div class="col-lg-6 login-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright © 2021  Microtecnologías Moviles S.A. de C.V.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- Recuperar Contraseña Modal -->
<div class="modal fade" id="recov-psw" tabindex="-1" role="dialog" aria-labelledby="recov-pswLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="recov-pswLabel">Recuperación de Contraseña</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="auth-form-transparent text-left p-3">
            <form class="pt-3">
                <div class="form-group">
                    <label for="exampleInputEmail">Ingresa el correo que usaste para crear tu cuenta, te enviaremos un enlace para que configures tu nueva contraseña.</label>
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg" id="exampleInputEmail" placeholder="Correo Electronico">
                    </div>
                </div>

            </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary mr-2">Enviar</button>
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
